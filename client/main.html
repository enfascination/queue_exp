<head>
    <title>Mechanical Turk collective behavior laboratory experiment with cash payment</title>
    <noscript>Please either enable JavaScript on your browser or return this HIT.</noscript>

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/icons/favicon-32x32.png?v=2" sizes="32x32">
    <link rel="icon" type="image/png" href="/icons/favicon-16x16.png?v=2" sizes="16x16">
    <link rel="manifest" href="/icons/manifest.json">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico?v=2">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<template name="home">
    Please accept the HIT to continue.
</template>

<template name="main">
        <div class="expMTWindow bg">
            <hr/>
        <div class="row">
            <div class="col-md-2 pull-left">
                <div class="expTabs expWindow">
                    <div class="expHeader">
                        <h1>Social Lab</h1>
                    </div>
                    <ul class="nav nav-tabs nav-stacked" role="tab-list">
                        <li><a data-target="#instructions" href="#instructions" aria-controls="instructions" data-toggle="tab">Instructions</a></li>
                        <li><a data-target="#quiz" href="#quiz" aria-controls="quiz" data-toggle="tab">Start</a></li>
                        {{#each currentSection in expSectionTabs }}
                        {{> expSectionTab currentSection=currentSection subStat=subStat}}
                        {{/each}}
                        <li><a data-target="#submitHIT" href="#submitHIT" aria-controls="submitHIT" data-toggle="tab">Submit</a></li>
                        {{#if showExperimenterView}}
                        <li role="presentation"><a data-target="#experimenterView" href="#experimenterView" aria-controls="experimenterView" role="tab" data-toggle="tab">Data view</a></li>
                        {{/if}}
                    </ul>
                </div>
            </div>
            <div class="col-md-7 col-md-offset-1 expMainWindow">
                <div class="row expWindow expMainPanel">
                    <div class="tab-content" id="tabs" data-tabs="tabs">
                        <div role="tabpanel" class="tab-pane container expPane" id="instructions">
                            <h2 class="sectionHeader" >Instructions</h2>
                            {{> mainInstructions}}
                        </div>
                        <div role="tabpanel" class="tab-pane container expPane" id="{{currentSection.id}}">
                        {{> yield }}
                        </div>
                        {{#if showExperimenterView}}
                        <div role="tabpanel" class="tab-pane container expPane" id="experimenterView">
                            <h2 class="sectionHeader" > Experimenter View </h2> 
                            {{> experimenterView ..}}
                        </div>
                        {{/if}}
                        <div class="container"></div><!--no idea why I need this, but i do or widths on differnte section  is wierd-->
                    </div>
                </div>
                <div class="row">
                    {{> proceedButton}}
                </div>
            </div>
            <div class="col-md-2 pull-right">
                <div class="expInfoPanel expWindow">
                    <h3>Subject Info</h3>
                    <br>
                    {{> yield "infoBox"}}
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
            </div>
            </div>
        </div>
            <hr/>
        </div>
</template>
<template name="expSectionTab">
    <li role="presentation">
        <a data-target="#{{currentSection.id}}" href="#{{currentSection.id}}" aria-controls="{{currentSection.id}}" role="tab" data-toggle="tab">
            {{currentSection.label}}
            {{#if currentSectionExperiment currentSection}}
            <ul class="nav nav-pills nav-stacked expSubTabs" role="tab-list">
                {{#each round in expSectionRoundTabs}}
                    {{> expSectionRoundTab round=round currentSection=currentSection subStat=subStat}}
                {{/each}}
            </ul>
            {{/if}}
        </a>
    </li>
</template>
<template name="expSectionRoundTab">
    <li role="presentation" class="{{round.HTMLDisabled}}"><a class="expSubTab {{round.HTMLClasses}}" id={{round.id}} data-state="{{round.state}}" value="{{round.number}}">{{round.name}} {{round.state}} {{round.hidden}} </a></li>
</template>


<template name="quizSectionTabPane">
                <h2 class="sectionHeader" >Quiz</h2>
                    {{> quiz}}
</template>
<template name="expSectionTabPane">
    {{#if currentSectionExperiment currentSection}}
            {{#unless isSection "survey"}}
            <h2 class="sectionHeader" >
                {{currentSection.label}} <br/>
                <small>Round {{subStat.sec_rnd_now}}</small>
            </h2>
            <br/>
                {{> experiment ..}}
            {{else}}
                <h2 class="sectionHeader" >Survey</h2>
                {{> survey}}
            {{/unless}}
    {{/if}}
</template>
<template name="submitHITSectionTabPane">
                <h2 class="sectionHeader" >Submit</h2>
    {{> submitHIT}}
</template>


<template name="loading">
    <h1>Loading ...</h1>
</template>
