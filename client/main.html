  <head>
    <title>Mechanical Turk collective behavior laboratory experiment with cash payment</title>
    <noscript>Please either enable JavaScript on your browser or return this HIT.</noscript>
  </head>

<template name="home">
    Please accept the HIT to continue.
</template>

<template name="experiment">
  <body>
      <div class="page-header">
          <h1 class="center">
              Welcome to the queue.
              <small>An experiment</small>
          </h1>
      </div>

    <section>
    {{> queueInstructions}}
    <br />
    <div class="exp-info container-fluid">
        <p>
            <b>Make your selection here:</b>
        </p>
        <br/>
                <form class="experiment" id="nextStage">
                    {{> questionBinary _id="q1"}}
                    {{#if testQuizIncomplete}}
                            <div class = "alert alert-warning">You did not answer all of the questions.</div>
                    {{/if}}
                    {{#unless testProceed}}
                        {{> submitButton}}
                    {{/unless}}
                </form>
                {{#if testProceed}}
                    {{> proceedButton id="nextSection"}}
                {{/if}}
    </div>
    </section>
    {{#if showExperimenterView }}
        {{> experimenterView}}
    {{/if}}
  </body>
</template>

<template name="queueInstructions">
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#">Eligibility</a></li>
        <li role="presentation" class="active"><a href="#">Experiment</a></li>
        <li role="presentation"><a href="#">Surveys</a></li>
        <li role="presentation"><a href="#">Submit</a></li>
    </ul>
    <p class="center-block"> 
    This experiment consists of one choice.  You are playing a game with other Turkers that simulates waiting in line. You are person #{{counterNet}} out of a series of {{groupSize}} people making the same decision and with whom your choices will interact.  You are not yet in line, and the game is currently paused while you make your choice to enter the line. This game will end when {{groupSize}} people have joined the line, and everyone will recieve their earnings at this time. 
    </p> 
    <p> 
    You are being endowed with a {{endowment}} account.   You will earn additional money for joining the line based on your final position in it. Specifically, you will earn an additional {{pot}} minus {{positionCosts}} for each person ahead of your position in the line.  
    </p> 
    <p> 
    The line consists of two groups, A and B.  Joining group B puts you behind everyone who joined B before you and behind everyone who will chose to join group A.  Joining group A puts you ahead of everyone in group B, and behind those who have joined group A before you.  However, joining group A will cost 50 cents from your {{endowment}} account, while joining group B costs nothing. Below you can see the current membership in each group.
    </p>
    <p>
    Based on your position in this experiment, joining group A will result in a minimum of {{earningsAMin}} and a maximum of {{earningsAMax}}, while joining group B will result in a minimum of {{earningsBMin}} and a maximum of {{earningsBMax}}. 
    </p>
    <div class="exp-info container-fluid">
        <ul class="list-group">
            <li class="list-group-item">
                    <p>
                    Your position in line: {{counterNet}} / {{groupSize}}
                    </p>
            </li>
            <li class="list-group-item">
                    <p>
                    Your chosen group: {{choiceChecked "q1"}}
                    </p>
            </li>
            <li class="list-group-item">
                    <p>
                    Your account: {{userAccount}}
                    </p>
            </li>
        </ul>
    </div>
</template>
<template name="proceedButton">
    <div> 
        <button type=button class="btn btn-success {{buttonInactive}}" id={{id}}>Proceed</button>
    </div> 
    {{#if testIncomplete }}
        {{> choiceIncomplete}}
    {{/if}}
</template>

<template name="submitButton">
    <button type="submit" class = "btn btn-primary btn-sm" aria-label="Left Align" style="margin-left:auto; margin-right:auto; display:block">Submit Answers</button>
</template>
<template name="choiceIncomplete">
    <div class="alert alert-danger">You did not select a choice</div>
</template>

	<template name = "questionBinary">
		<div class = "expQuestion form-group {{#if incorrect}}has-error{{/if}}" id="{{_id}}">
			<label for="{{_id}}" class = "control-label">{{text}}</label>
            <!--<input id="{{_id}}" name="{{_id}}" class = "sm-width form-control">-->
            {{> binaryForcedChoice id=_id texta="Queue A" textb="Queue B"  }}
		</div>
	</template>
<template name="binaryForcedChoice" >
    <div>
        <div id={{id}} name={{id}} class="btn-group btn-group-lg expChoices" role="group">
            <button type=button class="btn btn-primary btn-lg experimentChoices expChoice" choice="A" >{{texta}}</button>
            <button type=button class="btn btn-primary btn-lg experimentChoices expChoice" choice="B" >{{textb}}</button>
        </div>
    </div>
</template>
