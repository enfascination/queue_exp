<head>
    <title>Mechanical Turk collective behavior laboratory experiment with cash payment</title>
    <noscript>Please either enable JavaScript on your browser or return this HIT.</noscript>
</head>

<template name="home">
    Please accept the HIT to continue.
</template>

<template name="main">
    <ul class="nav nav-tabs" role="tab-list">
        <li role="presentation"><a href="#instructions" aria-controls="instructions" role="tab" data-toggle="tab">Instructions</a></li>
        <li role="presentation"><a href="#quiz" aria-controls="quiz" role="tab" data-toggle="tab">Start</a></li>
        <li role="presentation"><a href="#experiment" aria-controls="experiment" role="tab" data-toggle="tab">Experiment</a></li>
        <li role="presentation"><a href="#survey" aria-controls="survey" role="tab" data-toggle="tab">Surveys</a></li>
        <li role="presentation"><a href="#submitHIT" aria-controls="submitHIT" role="tab" data-toggle="tab">Submit</a></li>
        {{#if showExperimenterView}}
        <li role="presentation"><a href="#experimenterView" aria-controls="experimenterView" role="tab" data-toggle="tab">Data view</a></li>
        {{/if}}
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane" id="instructions">
            {{> mainInstructions}}
            {{> navButton tabTarget=page buttonText=page}}
        </div>
        <div role="tabpanel" class="tab-pane" id="quiz">
            {{> quiz}}
            {{> navButton tabTarget="instructions" buttonText="Instructions"}}
        </div>
        <div role="tabpanel" class="tab-pane" id="experiment">
            {{> experiment}}
            {{> navButton tabTarget="instructions" buttonText="Instructions"}}
        </div>
        <div role="tabpanel" class="tab-pane" id="survey">
            {{> survey}}
        </div>
        <div role="tabpanel" class="tab-pane" id="submitHIT">
            {{> submitHIT}}
        </div>
        {{#if showExperimenterView}}
        <div role="tabpanel" class="tab-pane" id="experimenterView">
            {{> experimenterView}}
        </div>
        {{/if}}
    </div>
</template>
<template name="experimentNav">
    {{#if sectionExperiment}}
        {{> main page="experiment"}}
    {{else}} {{#if sectionExperimentSurvey}}
        {{> main page="survey"}}
    {{else}} 
        {{> main page="experiment"}}
        {{!--<p>Loading ...</p>--}}
    {{/if}}
    {{/if}}
</template>

<template name="quizNav">
    {{> main page="quiz"}}
</template>

<template name="submitNav">
    {{> main page="submitHIT"}}
</template>
