<head>
    <title>Mechanical Turk collective behavior laboratory experiment with cash payment</title>
    <noscript>Please either enable JavaScript on your browser or return this HIT.</noscript>
</head>

<template name="home">
    Please accept the HIT to continue.
</template>

<template name="main">
        <div class="expWindow bg">
        <div class="row">
            <div class="col-md-7 col-md-offset-3 expHeader">
                <h1>The Experiment</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 pull-left">
                <ul class="nav nav-tabs nav-stacked expTabs" role="tab-list">
                    <li role="presentation"><a data-target="#instructions" href="#instructions" aria-controls="instructions" role="tab" data-toggle="tab">Instructions</a></li>
                    <li role="presentation"><a data-target="#quiz" href="#quiz" aria-controls="quiz" role="tab" data-toggle="tab">Start</a></li>
                    {{#each currentSection in expSectionTabs }}
                        {{> expSectionTab currentSection=currentSection subStat=subStat}}
                    {{/each}}
                    <li role="presentation"><a data-target="#submitHIT" href="#submitHIT" aria-controls="submitHIT" role="tab" data-toggle="tab">Submit</a></li>
                    {{#if showExperimenterView}}
                    <li role="presentation"><a data-target="#experimenterView" href="#experimenterView" aria-controls="experimenterView" role="tab" data-toggle="tab">Data view</a></li>
                    {{/if}}
                </ul>
            </div>
            <div class="col-md-7 col-md-offset-1 expMainPanel">
                <div class="tab-content" id="tabs" data-tabs="tabs">
                    <div role="tabpanel" class="tab-pane expPane" id="instructions">
                        {{> mainInstructions}}
                    </div>
                    <div role="tabpanel" class="tab-pane expPane" id="{{currentSection.id}}">
                    {{> yield }}
                    </div>
                    {{#if showExperimenterView}}
                    <div role="tabpanel" class="tab-pane expPane" id="experimenterView">
                        {{> experimenterView ..}}
                    </div>
                    {{/if}}
                    <div class="container"></div><!--no idea why I need this, but i do or widths on differnte section  is wierd-->
                </div>
            </div>
            <div class="col-md-2 pull-right expInfoPanel">
                Subject Info
                <br>
                {{> yield "infoBox"}}
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
        </div>
</template>
<template name="expSectionTab">
    <li role="presentation">
        <a data-target="#{{currentSection.id}}" href="#{{currentSection.id}}" aria-controls="{{currentSection.id}}" role="tab" data-toggle="tab">
            {{currentSection.label}}
            {{#if currentSectionExperiment currentSection}}
            <ul class="nav nav-pills nav-stacked expSubTabs" role="tab-list">
                {{#each round in expSectionRoundTabs}}
                    {{> expSectionRoundTab round=round currentSection=currentSection subStat=subStat}}
                {{/each}}
            </ul>
            {{/if}}
        </a>
    </li>
</template>
<template name="expSectionRoundTab">
    <li role="presentation" class="{{round.HTMLDisabled}}"><a class="expSubTab {{round.HTMLClasses}}" id={{round.id}} data-state="{{round.state}}" value="{{round.number}}">{{round.name}} {{round.state}} {{round.hidden}} </a></li>
</template>


<template name="quizSectionTabPane">
    <h1>QUIZZZ!!!</h1>
                    {{> quiz}}
                    {{> navButton}}
</template>
<template name="expSectionTabPane">
    <h1>EXPZZZ!!!</h1>
    {{#if currentSectionExperiment}}
            {{#unless isSection "survey"}}
                {{> experiment ..}}
            {{else}}
                {{> survey}}
            {{/unless}}
    {{/if}}
</template>
<template name="submitHITSectionTabPane">
    <h1>IT SUBMITS THE HIT</h1>
    {{> submitHIT}}
</template>


<template name="loading">
    <h1>Loading ...</h1>
</template>
