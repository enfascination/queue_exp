            <br />-->

<template name="experimentInfo">
    {{> expGeneralInfoBox}}

        <ul class="list-group">
            <li class="list-group-item">
                <p>
                Your position in line:<br/>
                {{counterNet}} / {{groupSize}}&nbsp;
                </p>
            </li>
            <li class="list-group-item">
                <p>
                Your chosen group:<br/>
                {{choiceChecked}}&nbsp;
                </p>
            </li>
        </ul>
    </div>
</template>
