<template name="experiment">
        <section class="expPaneMargin">
            <!--{{! {{> experimentInstructions currentSection=currentSection}}
            <div> <p>These are the instructions.  {{> navButton}}</p>  </div>
            <br />-->
        </section>
                <br/>
                <form class="answersForm" id="{{currentSection.id}}" >
                    {{#each questions}}
                        {{#if equals type "binary"}}
                            {{> questionBinary}}
                        {{else}} 
                            {{#if equals type "quad"}}
                                {{> questionQuad}}
                            {{else}}
                                {{#if equals type "chooseStrategy"}}
                                {{> questionGame}}
                                {{else}} 
                                    {{#if equals type "chooseOutcome"}}
                                        {{> questionGame}}
                                    {{/if}}
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    {{/each}}
                    {{#if testQuizIncomplete}}
                    <div class = "alert alert-warning">You did not answer all of the questions.</div>
                    {{/if}}
                <br>
                <br>
                    <section class="expPaneMargin">
                        {{> submitButton}}
                    </section>
                </form>
</template>


<template name="experimentInfo">
    {{> expGeneralInfoBox}}
    <div class="expInfoTable">
        <ul class="list-group">
            <li class="list-group-item">
                <p>
                Your position in line:<br/>
                {{counterNet}} / {{groupSize}}&nbsp;
                </p>
            </li>
            <li class="list-group-item">
                <p>
                Your chosen group:<br/>
                {{choiceChecked}}&nbsp;
                </p>
            </li>
            <li class="list-group-item">
                <p>
                Your account:<br/>
                {{userAccount}}&nbsp;
                </p>
            </li>
        </ul>
    </div>
</template>
