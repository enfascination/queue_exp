<template name="experiment">
        <section class="expPaneMargin">
            <!--{{! {{> experimentInstructions currentSection=currentSection}}
            <div> <p>These are the instructions.  {{> navButton}}</p>  </div>
            <br />-->
        </section>
                <br/>
                <form class="answersForm" id="{{currentSection.id}}" >
                    {{#each questions}}
                        {{#if equals type "binary"}}
                            {{> questionBinary}}
                        {{else}} 
                            {{#if equals type "chooseStrategy"}}
                            {{> questionGame}}
                            {{else}} 
                                {{#if equals type "chooseOutcome"}}
                                    {{> questionGame}}
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    {{/each}}
                    <h3>Question Three</h3>
                    <p> <b>Select a choice, either Top or Bottom</b> </p>
                    {{> gameNormalForm gameId="chooseStrategy" choiceType="chooseStrategy"}}
                    <div class="experiment"> 
                    <h3>Question Four</h3>
                    <p> <b>Hypothetically, if you had control over both your choice and the other player's, which of the four outcomes would you prefer?</b> </p>
                    {{> gameNormalForm gameId="chooseOutcome" choiceType="chooseOutcome"}}
                    </div>
                    {{#if testQuizIncomplete}}
                    <div class = "alert alert-warning">You did not answer all of the questions.</div>
                    {{/if}}
                <br>
                <br>
                    <section class="expPaneMargin">
                        {{> submitButton}}
                    </section>
                </form>
</template>


<template name="experimentInfo">
    {{> expGeneralInfoBox}}
    <div class="expInfoTable">
        <ul class="list-group">
            <li class="list-group-item">
                <p>
                Your position in line:<br/>
                {{counterNet}} / {{groupSize}}&nbsp;
                </p>
            </li>
            <li class="list-group-item">
                <p>
                Your chosen group:<br/>
                {{choiceChecked}}&nbsp;
                </p>
            </li>
            <li class="list-group-item">
                <p>
                Your account:<br/>
                {{userAccount}}&nbsp;
                </p>
            </li>
        </ul>
    </div>
</template>
