
<template name="survey">

    <!--{{instructionOptions}}-->
    <section class="expPaneMargin">
        {{#unless subStat.isExperienced }}
            <p>
            <strong><strong>Before you proceed, we have a few brief questions.</strong></strong>  You are being paid an additional {{earnings design.earnings.survey}} for completing all of the questions in this survey, though there is no penalty for answering that you decline to state <small>(you can do so in any questions by either selecting 'Decline to state' or entering "xxxxxx" in the field)</small>.
            </p>
        {{else}}
            <p>
            <strong><strong>Because you have played this game before,</strong></strong> you will not be asked to complete the survey again.
            </p>
        {{/unless}}
    </section>

    {{> answersForm ..}}
    <br/>
</template>

	<template name = "submitHIT">
    <section class="expPaneMargin">
    <br/>
    <br/>
    <div class="alert alert-info">
    {{#unless testQuizPassed }}
        You are not eligible to participate in this experiment. If you declined to participate or have participated too many times, please return the HIT.  If this is your first time failing the quiz, you may submit the HIT.
        {{else}}
        Thank you for your participation.  
        
        {{#unless lastRepeat}}
            You may continue to perform HITs from this experiment as we post them, up to a 
            maximum of {{design.maxExperimentReps}} times.  Those who repeat 
            the experiment will be able to skip the <em>Instructions</em>, 
            <em>Quiz</em>, and <em>Survey</em>.
        {{else}}
            <strong><strong>
                You have repeated this experiment the maximum of 
                {{inc subStat.isExperienced}} times.
            </strong></strong>  
            You may submit, but you may not repeat the HIT after this.
       
        {{/unless}}
        We will most likely apply your bonus in the next day. Please 
        contact us if it takes more than 36 hours to recieve your bonus.
    {{/unless}}
    </div>
    <br/>
    <br/>
            <form class="answersForm" id="{{currentSection.id}}" >
                <!--<p>You chose {{userSelection}}</p>
                    <p></p><br>-->
                    <div class="">
                        <label>
                            <!--<strong><strong>We are still piloting and fine-tuning this experiment, and we value your feedback.</strong></strong><br/>-->
                            Please let us know if you encountered any confusion, bugs, or ambiguities, or if you have any other feedback for us.  
                        </label>
                        <textarea name="feedback" rows="10" style="width: 600px; border: 2px solid #000;padding: 10px 7px; box-shadow: inset 0px 1px 10px -4px #ABABAB;" autofocus></textarea>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary generalNavButton" autofocus >Submit the HIT</button>
            </form>
    </section>
	</template>
