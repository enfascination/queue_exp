
<template name="survey">

    <!--{{instructionOptions}}-->
    <section class="expPaneMargin">
	<p>Answer these optional survey questions for additional earnings</p>
	<p><i>You have two opportunities to submit your responses</i></p>

        <form class = "survey" id="submitSurvey">
            {{#each questions}}
                {{> questionBinary}}
            {{/each}}
            {{#unless testProceed}}
                {{> submitButton}}
            {{/unless}}
        </form>
    {{#if testProceed }}
        {{> proceedButton id="exitSurvey"}}
    {{/if}}
    </section>
    <br/>
</template>

	<template name = "submitHIT">
    <section class="expPaneMargin">
    <br/>
    <br/>
    {{#unless testQuizPassed }}
        <div class="alert alert-info">You failed the test.  You may not participate in the experiment, but you may submit the HIT.</div>
    {{/unless}}
    <br/>
            <form class="submitHIT">
                <!--<p>You chose {{userSelection}}</p>
                    <p></p><br>-->
                    <div class="">
                        <label>
                            Do you have any feedback for us? <br/>
                            Did you encounter any confusion, bugs, or ambiguities in the instructions?
                        </label>
                        <br/>
                        <textarea name="feedback" rows="3"></textarea>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-success generalNavButton" autofocus >Submit the HIT</button>
            </form>
    </section>
	</template>
